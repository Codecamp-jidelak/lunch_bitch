<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layout/head::frag('Nazelené restaurace')"/>
</head>
<body>
<div class="flex-container">
    <header th:replace="layout/header"></header>
    <nav th:replace="layout/navigationBar"></nav>
    <main id="content">
            <h1>Nalezeny tyto restaurace</h1>

            <form action="#" th:action="@{/results}" th:object="${resultsWebPage}" method="post">
                <table class="table">
                    <tr th:each="restaurant : ${foundRestaurants}">
                        <td><input type="checkbox" th:field="*{restaurantIDs}" th:value="${restaurant.id}" /></td>
                        <td th:text="${restaurant.name}">Restaurant name</td>
                        <td th:text="${restaurant.location.city}">City</td>
                    </tr>
                </table>

                <!--<div class="restaurantList">
                    <dl th:each="restaurant : ${foundRestaurants}">
                        <dd th:text="${restaurant.name}">Restaurant name</dd>
                        <dd><input type="checkbox" th:field="*{restaurantIDs}" th:value="${restaurant.id}" /></dd>
                        <dt th:text="${restaurant.location.city}">Restaurant name</dt>
                    </dl>
                </div>-->

                <input class="submitBtn"  type="submit" value="Vložit vybrané restaurace"/>
            </form>
    </main>
    <div th:replace="layout/footer"></div>
</div>
</body>
</html>
