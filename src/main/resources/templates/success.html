<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layout/head::frag('Úspěšně uloženo')"/>
</head>
<body>
<div class="flex-container">
    <div th:replace="layout/header"></div>
    <div th:replace="layout/navigationBar"></div>
    <div class="container">
        <section id="content">
            <h1>Úspěšně uloženo</h1>
            <p>
                <span th:each="email : ${emailAddress}">
                        Jídeláky se budou posílat na e-mail: <span th:text="${email}">test@email.com</span>
                </span>
            </p>
            <a href="/">Návrat na úvodní stránku</a>
        </section>
    </div>
    <div th:replace="layout/footer"></div>
</div>
</body>
</html>
