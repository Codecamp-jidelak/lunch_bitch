<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search form</title>
</head>
<body>
    <div class="flex-container">
        <div th:fragment="search-form">
            <form action="#" th:action="@{/search}" method="post">
                <p>
                    <input class="inputText" type="text" th:name="keyword"/>
                </p>
                <p><input class="submitBtn" type="submit" value="Hledat"/></p>
            </form>
        </div>
    </div>
</body>
</html>
